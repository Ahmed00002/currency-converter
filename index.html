<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="max-w-[1440px] mx-auto h-svh flex justify-center items-center bg-gray-50"
    >
      <div
        class="w-[90%] md:w-70% lg:w-[60%] mx-auto bg-white shadow-xl p-6 rounded-lg border-[1px] border-solid border-gray-300"
      >
        <div
          class="text-center pb-4 border-b-2 border-solid border-gray-200 mb-6"
        >
          <p class="text-2xl font-bold text-green-600">Currency Converter</p>
        </div>
        <!-- currency input -->
        <div>
          <form action="#">
            <!-- input amount -->
            <div class="space-y-2">
              <label
                class="text-sm block text-gray-600 font-semibold"
                for="amount"
                >Amount
                <span class="text-red-600 font-semibold">*</span>
              </label>
              <input
                class="outline-none border-2 border-solid border-gray-200 rounded-sm w-full px-2 py-2"
                type="number"
                name="amount"
                id="amount"
                placeholder="Enter amount"
                required
              />
            </div>
            <!-- country selection -->
            <div
              class="md:flex space-y-2 md:space-y-0 justify-between mt-6 gap-4"
            >
              <div
                class="flex gap-2 items-center text-lg font-semibold px-2 py-1 border-[1px] border-solid rounded-lg"
              >
                <img
                  class="h-10"
                  alt="flag"
                  src="https://flagsapi.com/BD/flat/64.png"
                />
                <select
                  class="w-full outline-none bg-transparent"
                  name="option"
                  id="fromCurrency"
                ></select>
              </div>
              <!-- convert icon -->
              <div class="flex items-center justify-center text-lg p-0 m-0">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
              </div>
              <div
                class="flex gap-2 items-center text-lg font-semibold px-2 py-1 border-[1px] border-solid rounded-lg"
              >
                <img
                  class="h-10"
                  alt="flag"
                  src="https://flagsapi.com/US/flat/64.png"
                />
                <select
                  class="w-full outline-none bg-transparent"
                  name="option"
                  id="toCurrency"
                ></select>
              </div>
            </div>
            <!-- Converted msg -->
            <div
              class="mt-6 px-2 py-2 border-[1px] bg-green-50 text-lg font-semibold text-green-500 rounded-lg"
            >
              <p id="convAmt">0 BDT = 0 USD</p>
            </div>
            <!-- button -->
            <div>
              <input
                class="w-full py-2 mt-6 bg-green-500 text-white font-bold text-lg uppercase rounded-lg cursor-pointer hover:bg-green-600 transition-all duration-200"
                type="submit"
                name="convert"
                id="convert"
                value="Convert"
              />
            </div>
          </form>
        </div>
        <div class="text-center pt-6">
          <small>Developed with &#10084; by Numan</small>
        </div>
      </div>
    </section>
    <script src="js/country.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
